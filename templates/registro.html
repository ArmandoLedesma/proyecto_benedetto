<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <title>Registro</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 border border-gray-200">
      <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Registrarse</h2>
      
      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nombre completo</label>
          <input 
            type="text" 
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-600 focus:border-lime-600 outline-none bg-gray-50 text-gray-900 placeholder-gray-500 transition-all"
            placeholder="Juan Pérez"
          />
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Correo electrónico</label>
          <input 
            type="email" 
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-600 focus:border-lime-600 outline-none bg-gray-50 text-gray-900 placeholder-gray-500 transition-all"
            placeholder="ejemplo@correo.com"
          />
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
          <input 
            type="password" 
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-600 focus:border-lime-600 outline-none bg-gray-50 text-gray-900 placeholder-gray-500 transition-all"
            placeholder="••••••••"
          />
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar contraseña</label>
          <input 
            type="password" 
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-600 focus:border-lime-600 outline-none bg-gray-50 text-gray-900 placeholder-gray-500 transition-all"
            placeholder="••••••••"
          />
        </div>
  
        <button aria-label="Registrarse" class="w-full bg-lime-600 hover:bg-lime-500 text-white font-bold py-3 rounded-lg transition-all shadow-md hover:shadow-lg">
          Registrarse
        </button>
      </form>
  
      <div class="mt-6 text-center text-sm text-gray-700">
        ¿Ya tienes una cuenta? 
        <a href="{{ url_for('login') }}" class="text-red-800 hover:text-red-600 font-medium transition">Iniciar sesión</a>
      </div>
    </div>
  
</body>
</html>
