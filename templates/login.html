<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <title>Iniciar Sesión</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    
    <div class="max-w-md w-full font-roboto bg-white rounded-xl shadow-lg p-8 border border-gray-200">
      <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Iniciar sesión</h2>
      
      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Correo electrónico</label>
          <input 
            type="email" 
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-600 focus:border-lime-600 outline-none bg-gray-50 text-gray-900 placeholder-gray-500 transition-all"
            placeholder="ejemplo@correo.com"
          />
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
          <input 
            type="password" 
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-600 focus:border-lime-600 outline-none bg-gray-50 text-gray-900 placeholder-gray-500 transition-all"
            placeholder="••••••••"
          />
        </div>
  
        <div class="flex items-center justify-between">
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" class="rounded border-gray-400 text-lime-600 focus:ring-lime-600"/>
            <span class="ml-2  text-sm text-gray-700">No cerrar sesión</span>
          </label>
          <a href="{{ url_for('recuperar') }}" class="text-sm text-gray-800 hover:text-red-600 transition">¿Olvidaste tu contraseña?</a>
        </div>
  
        <button aria-label="Iniciar sesión" class="w-full button">
          Iniciar sesión
        </button>
      </form>
  
      <div class="mt-6 text-center text-sm text-gray-700">
        ¿Aún no tienes cuenta? 
        <a href="{{ url_for('registrarse') }}" class="text-gray-800 hover:text-red-600 font-medium transition">Registrarse</a>
      </div>
    </div>
  
</body>
</html>
