{% extends 'base.html' %}

{% block content %}

{% include 'header.html' %}


<!-- Contenido -->
<main>

    <!-- Tarjeta -->
    <div class="container mx-auto">
        <div class="flex flex-wrap m-4">
            {% for item in items %}
            <div class="w-full lg:w-1/2 p-4 {% if loop.last %}mx-auto{% endif %}">
                <div
                    class="rounded-lg overflow-hidden shadow-lg bg-white hover:shadow-xl transition-shadow duration-300">
                    <img class="w-full min-w-md h-auto object-contain" src="{{ item.image }}" alt="{{ item.title }}">
                    <div class="px-6 py-4 font-roboto">
                        <h2 class="text-xl mb-2 text-zinc-800">{{ item.title }}</h2>
                        <p class="text-gray-700 text-balance">{{ item.description }}</p>
                    </div>
                    <div class="px-6 py-4">
                        <button class="button">
                            {{ item.button_text|default('Ver m√°s') }}
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Tarjeta Fin -->

    {% include 'footer.html' %}

</main>
{% endblock %}
