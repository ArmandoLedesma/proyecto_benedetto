{% for item in items %}
<div class="max-w-sm rounded-lg overflow-hidden shadow-lg bg-white hover:shadow-xl transition-shadow duration-300 m-4">
    <img class="w-full h-48 object-cover" src="{{ item.image }}" alt="{{ item.title }}">
    <div class="px-6 py-4">
        <h2 class="font-bold text-xl mb-2 text-gray-800">{{ item.title }}</h2>
        <p class="text-gray-700 text-base">{{ item.description }}</p>
    </div>
    <div class="px-6 py-4">
        <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
            {{ item.button_text|default('Ver m√°s') }}
        </button>
    </div>
</div>
{% endfor %}
